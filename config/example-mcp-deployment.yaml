---
# Example MCP Server Deployment
# This shows how to configure an MCP server deployment that can be managed
# by the resource-manager-mcp-server lifecycle tools

apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-mcp-server
  namespace: default
  labels:
    app: example-mcp-server
    app.kubernetes.io/name: example-mcp-server
    app.kubernetes.io/component: mcp-server
    app.kubernetes.io/managed-by: resource-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: example-mcp-server
  template:
    metadata:
      labels:
        app: example-mcp-server
        app.kubernetes.io/name: example-mcp-server
        app.kubernetes.io/component: mcp-server
    spec:
      containers:
      - name: mcp-server
        image: your-mcp-server-image:latest
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: MCP_SERVER_PORT
          value: "8080"
        - name: MCP_SERVER_NAME
          value: "example-mcp-server"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
      terminationGracePeriodSeconds: 30

---
# Service for the MCP Server
apiVersion: v1
kind: Service
metadata:
  name: example-mcp-server
  namespace: default
  labels:
    app: example-mcp-server
    app.kubernetes.io/name: example-mcp-server
    app.kubernetes.io/component: mcp-server
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: example-mcp-server
